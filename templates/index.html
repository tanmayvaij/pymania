<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form
      method="post"
      accept="/"
      class="text-gray-600 py-10 body-font flex items-center justify-center"
    >
        {% csrf_token %}
      <div class="w-96 bg-white flex flex-col">
       
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
          Registration form
        </h2>

        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>

        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>

        <div class="relative mb-4">
          <label for="phonenumber" class="leading-7 text-sm text-gray-600"
            >Phone number</label
          >
          <input
            type="tel"
            id="phonenumber"
            name="phonenumber"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>

        <button
          class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        >
          Button
        </button>
      </div>
    </form>

    <div class="border flex items-center justify-center py-16">
        {% if name %}
        <table>
            <tr>
                <th class="border px-10">Name</th>
                <th class="border px-10">Email</th>
                <th class="border px-10">Phone number</th>
            </tr>
            <tr>
                <td class="border px-10">{{ name }}</td>
                <td class="border px-10">{{ email }}</td>
                <td class="border px-10">{{ phonenumber }}</td>
            </tr>
        </table>
        {% endif %}
    </div>
  </body>
</html>
